apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-blue
  labels:
    app: hello-world
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
      version: blue
  template:
    metadata:
      labels:
        app: hello-world
        version: blue
    spec:
      containers:
        - name: hello-world
          image: hello-world:latest
          ports:
            - containerPort: 80
